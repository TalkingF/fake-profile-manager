<!DOCTYPE html>
<html>
    <head>
        <title>Fake Profiles</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="name-section">
            <h1 class="label-name">Names</h1>
            <div class="name-container">
                <p class="label-name">First Name:</p>
                <p class="generated-name" id="first-name">name generated</p>
                <button class="refresh-button" id="first-name-button">Randomise</button>
            </div>
            <div class="name-container">
                <p class="label-name">Middle Name:</p>
                <p class="generated-name" id="middle-name">name generated</p>
                <button class="refresh-button" id="middle-name-button">Randomise</button>
            </div>
            <div class="name-container">
                <p class="label-name">Last Name:</p>
                <p class="generated-name" id="last-name">name generated</p>
                <button class="refresh-button" id="last-name-button">Randomise</button>
            </div>
        </section>
        <script src="script.js" defer></script>
    </body>
</html>
